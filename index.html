<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments-list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>10.02.2022</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="text-comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="to-write" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Обработчик для изменения поля "Имя"
    document.getElementById("name").addEventListener("input", function () {
      console.log("Изменено имя: ", this.value);
    });

    // Обработчик для изменения поля "Комментарий"
    document.getElementById("text-comment").addEventListener("input", function () {
      console.log("Изменен комментарий: ", this.value);
    });
    

      // Обработчик для кнопки "Написать"
    document.getElementById("to-write").addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const commentText = document.getElementById("text-comment").value;

      // Проверяем, что поля не пустые
      if (name.trim() === "" || commentText.trim() === "") {
        alert("Пожалуйста, заполните оба поля.");
      } else {
        // Создаем новый комментарий с помощью шаблонной строки
        const newComment = `
          <li class="comment">
            <div class="comment-header">
              <div>${name}</div>
              <div>${new Date().toLocaleString()}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${commentText}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
              </div>
            </div>
          </li>
        `;

        // Добавляем новый комментарий в список
        document.getElementById("comments-list").innerHTML += newComment;

        // Очищаем поля ввода
        document.getElementById("name").value = "";
        document.getElementById("text-comment").value = "";
      }
    });

    console.log("It works!");

  </script>
</html>
